<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Management</title>
    <style>
        body {
            background-color: #FFB6C1; /* Light Pink */
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Vertically align to the top */
            height: 100vh;
        }

        .half {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
        }

        .add-design {
            background-color: #E6E6FA; /* Lavender */
            border-radius: 10px;
            margin: 20px;
        }

        .get-designs {
            background-color: #E6E6FA; /* Lavender */
            border-radius: 10px;
            margin: 20px;
        }

        .half input {
            width: 50%; /* Set input width to half of the container */
            padding: 10px;
            margin: 5px;
            border: 1px solid #888;
            border-radius: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .api-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        /* Pagination styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-link {
            margin: 5px;
            cursor: pointer;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

/* Style for the suggestion list */
.suggestions {
    border: 1px solid #888;
    max-height: 200px;
    overflow-y: auto;
    position: absolute;
    background-color: white;
    z-index: 1;
    border-radius: 0 0 5px 5px;
    display: none;
}

.suggestion-item {
    padding: 5px;
    cursor: pointer;
    border-top: 1px solid #888;
}

.suggestion-item:first-child {
    border-top: none;
}



    </style>
</head>
<body>
<div class="container">
    <div class="half add-design">
        <h1>Add Design</h1>
        <form id="design-form">
            <label for="subCategoryName">Sub Category Name:</label>
            <input type="text" id="subCategoryName" name="subCategoryName" required oninput="suggestSubCategories()">
            <div id="suggestions" class="suggestions"></div>
            <label for="designName">Design Name:</label>
            <input type="text" id="designName" name="designName" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <label for="creatorName">Creator Name:</label>
            <input type="text" id="creatorName" name="creatorName" required>
        </form>
        <button class="api-button" onclick="createDesign()">Create Design</button>
    </div>

    <div class="half get-designs">
        <h1>Get All Designs</h1>
        <button class="api-button" style="background-color: #4CAF50;" onclick="getAllDesigns()">Get All Designs</button>
        <table id="designs-table">
            <thead>
            <tr>
                <th>Design Name</th>
                <th>Description</th>
                <th>Creator</th>
            </tr>
            </thead>
            <tbody id="designs-list"></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>
</div>

<script>
    // Function to display designs
    function getAllDesigns(){
        loadPage(0);
    }
    function displayDesigns(data) {
        const designsList = document.getElementById('designs-list');
        designsList.innerHTML = '';

        if (data.length > 0) {
            data.forEach(design => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${design.designName}</td><td>${design.description}</td><td>${design.creatorName}</td>`;
                designsList.appendChild(row);
            });
        } else {
            designsList.innerHTML = '<tr><td colspan="3">No designs found.</td></tr>';
        }
    }

    // Function to generate pagination links
    function generatePagination(totalPages, currentPage) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        // Add "Previous" button
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous';
        prevButton.classList.add('page-link');
        prevButton.addEventListener('click', () => loadPage(currentPage - 1));
        pagination.appendChild(prevButton);

        for (let page = 0; page < totalPages; page++) {
            const pageLink = document.createElement('span');
            pageLink.textContent = page;
            pageLink.classList.add('page-link');
            pageLink.addEventListener('click', () => loadPage(page));
            pagination.appendChild(pageLink);
        }

        // Add "Next" button
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        nextButton.classList.add('page-link');
        nextButton.addEventListener('click', () => loadPage(currentPage + 1));
        pagination.appendChild(nextButton);

        // Disable "Previous" button if on the first page
        if (currentPage === 0) {
            prevButton.disabled = true;
        }

        // Disable "Next" button if on the last page
        if (currentPage === totalPages - 1) {
            nextButton.disabled = true;
        }
    }

    // Function to load a specific page
    function loadPage(page) {
        // Make an API request to get designs for the specified page and size
        const pageSize = 5;
        fetch(`http://localhost:4040/api/designs?page=${page}&size=${pageSize}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            // Display the designs for the selected page
            displayDesigns(data.contents);

            // Update pagination with the current page
            generatePagination(data.totalPages, page);
        })
        .catch(error => {
            console.error('API request error:', error);
        });
    }

         function createDesign() {
             const form = document.getElementById('design-form');
             const formData = new FormData(form);

             // Get the subCategoryName and remove it from the form data
             const subCategoryName = formData.get('subCategoryName');
             formData.delete('subCategoryName');

             // API request with subCategoryName as a query parameter
             const apiUrl = `http://localhost:4040/api/design?subCategoryName=${subCategoryName}`;

             fetch(apiUrl, {
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json',
                 },
                 body: JSON.stringify(Object.fromEntries(formData))
             })
             .then(response => {
                 if (response.ok) {
                     // Handle success
                     alert('Design created successfully!');
                 } else {
                     // Handle error
                     alert('Failed to create design');
                 }
             })
             .catch(error => {
                 console.error('API request error:', error);
             });
         }


// Function to suggest subcategories based on user input
let subCategoryNames = []; // Array to store subcategory names
const subCategoryInput = document.getElementById('subCategoryName');
const suggestionList = document.getElementById('suggestions');

// Fetch the list of subcategory names from the API
fetch('http://localhost:4040/api/subcategory/names', {
    method: 'GET',
    headers: {
        'Content-Type': 'application/json',
    }
})
.then(response => response.json())
.then(data => {
    subCategoryNames = data; // Store subcategory names in the array
})
.catch(error => {
    console.error('API request error:', error);
});

// Function to suggest subcategories based on user input
function suggestSubCategories() {
    suggestionList.innerHTML = ''; // Clear previous suggestions

    const searchValue = subCategoryInput.value.toLowerCase();

    // Display the matched subcategory suggestions with a border
    subCategoryNames.forEach(subCategory => {
        if (subCategory.toLowerCase().startsWith(searchValue)) {
            const suggestionItem = document.createElement('div');
            suggestionItem.textContent = subCategory;
            suggestionItem.classList.add('suggestion-item');
            suggestionItem.addEventListener('click', () => {
                // When a suggestion is clicked, fill the input with the suggestion
                subCategoryInput.value = subCategory;
                suggestionList.innerHTML = ''; // Clear suggestions
            });
            suggestionList.appendChild(suggestionItem);
        }
    });

    // Show the suggestions if there are any
    if (suggestionList.children.length > 0) {
        suggestionList.style.display = 'block';
    } else {
        suggestionList.style.display = 'none';
    }
}

// Listen for clicks on the document to hide suggestions when clicking elsewhere
document.addEventListener('click', (event) => {
    if (event.target !== subCategoryInput && event.target !== suggestionList) {
        suggestionList.style.display = 'none'; // Hide suggestions
    }
});

// Prevent clicks within the suggestions list from hiding the suggestions
suggestionList.addEventListener('click', (event) => {
    event.stopPropagation();
});



</script>
</body>
</html>
