<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Categories</title>
    <style>
        /* Body background color */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Button styling */
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 20px 0;
            cursor: pointer;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        /* Pagination button styling */
        #pagination button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }

        #pagination button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>List of Categories</h1>

<!-- Add a button to trigger fetching and displaying categories -->
<button onclick="fetchCategories()">Show Categories</button>

<table>
    <thead>
    <tr>
        <th>Category ID</th>
        <th>Category Name</th>
        <th>Category Description</th>
    </tr>
    </thead>
    <tbody id="categoryList"></tbody>
</table>
<div id="pagination"></div>

<script>
    const pageSize = 1; // Number of categories per page
    let currentPage = 0;
    const url='http://localhost:4040'
    // Function to fetch and display categories for the current page
    async function fetchCategories() {
        try {
            const response = await fetch(`${url}/api/categories?page=${currentPage}&size=${pageSize}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error('Failed to fetch categories');
            }

            const { content, totalPages } = await response.json();
            const categoryList = document.getElementById('categoryList');
            console.log('Received data:', content);
            console.log('Content length:', content.length);
            if (content.length === 0) {
                categoryList.innerHTML = '<tr><td colspan="3">No categories available.</td></tr>';
            } else {
                categoryList.innerHTML = content.map(category => {
                    return `<tr>
                                <td>${category.categoryId}</td>
                                <td>${category.categoryName}</td>
                                <td>${category.categoryDescription}</td>
                            </tr>`;
                }).join('');
            }

            // Display pagination controls
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = `
                <button onclick="previousPage()" ${currentPage === 0 ? 'disabled' : ''}>Previous</button>
                Page ${currentPage + 1} of ${totalPages}
                <button onclick="nextPage()" ${currentPage === totalPages - 1 ? 'disabled' : ''}>Next</button>
            `;
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Function to navigate to the previous page
    function previousPage() {
        if (currentPage > 0) {
            currentPage--;
            fetchCategories();
        }
    }

    // Function to navigate to the next page
    function nextPage() {
        // Assuming you have the total number of pages from your API
        const totalPages = 5; // Replace with the actual total pages
        if (currentPage < totalPages - 1) {
            currentPage++;
            fetchCategories();
        }
    }
</script>
</body>
</html>
